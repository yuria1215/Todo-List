<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;1,400&display=swap"
        rel="stylesheet" />

    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="inner-wrapper">
            <h3 class="todo-list-title">My Todo List</h3>
            <form action="" class="input-wrapper" id="input-wrapper">
                <input type="text" id="input">
                <button id="add-button">Add</button>
            </form>
            <ul class="list" id="list">
                <li>洗衣服 <span class="delete"></span></li>
                <li class="checked">洗衣服 <span class="delete"></span></li>
            </ul>
        </div>
    </div>
</body>

</html>
